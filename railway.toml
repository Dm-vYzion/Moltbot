[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "moltbot gateway"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[service]
start = "bash -lc 'export PATH=/usr/local/lib/node_modules/.bin:$PATH && moltbot gateway'"

