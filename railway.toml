[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
# We're using the path verified in your console check
startCommand = "node /usr/local/lib/node_modules/moltbot/dist/node-host/index.js gateway --port 18789 --host 0.0.0.0"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10