[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
# npx is the "smart" wayâ€”it will find moltbot's executable itself
startCommand = "npx moltbot gateway --port 18789 --host 0.0.0.0"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10