[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
# We are calling the direct script found in the lib folder
startCommand = "/usr/local/lib/node_modules/moltbot/bin/moltbot gateway --port 18789 --host 0.0.0.0"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10