[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
# Using the verified entry point for the moltbot package
startCommand = "node node_modules/moltbot/moltbot.mjs gateway --port 18789 --host 0.0.0.0"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10